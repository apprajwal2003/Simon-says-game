<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Simon Says</h1>
        <h3>Press any key to start the game</h3>
        <div class="boxes">
            <div class="first-row">
                <div class="box red" type="button" id="red"></div>
                <div class="box green" type="button" id="green"></div>
            </div>
            <div class="second-row">
                <div class="box blue" type="button" id="blue"></div>
                <div class="box yellow" type="button" id="yellow"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

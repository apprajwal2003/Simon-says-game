<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Simon Says</h1>
        <h3>Press any key to start the game</h3>
        <div class="boxes">
            <div class="first-row">
                <div class="box red" type="button">1</div>
                <div class="box green" type="button">2</div>
            </div>
            <div class="second-row">
                <div class="box blue" type="button">3</div>
                <div class="box yellow" type="button">4</div>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
